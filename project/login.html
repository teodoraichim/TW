<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log-In</title>
</head>

<body>
    <div class="login">
        <img src="https://vignette.wikia.nocookie.net/logopedia/images/7/71/MMPR_Era_Logo.png/revision/latest/scale-to-width-down/300?cb=20140212040130" class="logo">
        <h1>Login to become a Power Ranger</h1>
        <form action=/login> 
            <div>
                    <label for="loginUsername">Username*</label>
                    <input type="text" required id="loginUsername" placeholder="Enter your username"/>
                </div>
                <div>
                    <label for="loginPassword">Password*</label>
                    <input type="password" required id="loginPassword" placeholder="Enter your password"/>
                </div>
                <button type="submit">Login</button>
                <p>Forgot your mighty Ranger power? Just click <a href="#">here</a></p>
                <p>You still not a Power Ranger? Just click <a href="#">here</a></p>
        </form> </div> </body> </html>
