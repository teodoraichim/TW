<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style/intro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>twProject</title>
</head>

<body>
    <div class="all">
        <section class="beggining">
            <div class="inside">
                <div class="content">
                    <h1>Just the beggining</h1>
                    <div class="main-but">
                        <button class="register" id="but-register" type="button"><b> Not a member yet? <span>&#8250;&#8250;</span></b></button>
                        <button class="login" id="but-login" type="button"><b><span>&#8249;&#8249;</span>Go to your
                                account.</b></button>
                    </div>
                </div>
            </div>
        </section>
        <div class="login-page inactive">
            <div class="left">
                <h2 class="head">Log into your account</h2>
                <button class="register" type="button" id="login-back"><b> Back to first page <span>&#8250;&#8250;</span></b></button>
            </div>
            <div class="right" id="loin">
                <div class="right-upper">

                    <h2 class="quote">"Best database administration platform out there"</h2>
                    <h2 class="quote-name">-The New York Times</h2>
                </div>
                <div class="login-box">
                    <form>
                        <input class="input-box" type="text" name="name" placeholder="Username or email address">
                        <input class="input-box" type="password" placeholder="Password">
                        <input class="login-btn" type="submit" value="Login">
                    </form>

                    <p class="forgot-psw" id="p-psw">Forgot your password?Click <u>here</u></p>
                </div>
                <div class="mobile">
                    <button class="register" type="button" id="login-back2"><b><span>&#8250;&#8250;</span></b></button>
                </div>
            </div>
        </div>
        <div class="forget-page right inactive">
            <div class="right-upper">

                <h2 class="quote">Reset your password</h2>

            </div>
            <div class="login-box">
                <form>
                    <input class="input-box" type="text" name="name" placeholder="Email address">
                    <input class="login-btn" type="submit" value="Reset">
                </form>
            </div>
            <div class="mobile">
                <button class="register" type="button" id="login-back3"><b><span>&#8250;&#8250;</span></b></button>
            </div>
        </div>
        <div class="register-page inactive">
            <div class="register-right">
                <h2 class="head">Create you account.</h2>
                <button class="login" type="button" id="register-back"><b> <span>&#8249;&#8249;</span> Back to first
                        page </b></button>
            </div>

            <div class="register-left">
                <div class="login-box">
                    <!-- <div class="pic">
                        
                    </div> -->
                    <form>
                        <img class="profile" alt="profile pic" src="img/empty-profile.png">
                        <!-- <div class="pic-icon">
                                <i class="fa fa-camera upload-button"></i>
                                <input class="file-upload" type="file" accept="image/*" />
                            </div> -->
                        <br>
                        <input class="input-box" type="text" name="name" placeholder="Username or email address">
                        <input class="input-box" type="email" name="email" placeholder="Email adress">
                        <input class="input-box" type="password" placeholder="Password">
                        <input class="input-box" type="password" placeholder=" Confirm password">
                        <div class="date">
                            <input type="number" max="31" min="1" placeholder="Day">
                            <select class="testing">
                                <option value="Month" selected>Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <input type="number" max="2000" min="1900" placeholder="Year">

                        </div>
                        <div class="agree">
                            <input type="checkbox" class="agree" name="agree" value=""> Agree with <a href="">terms and
                                conditions</a><br>
                        </div>
                        <input class="login-btn" type="submit" value="Create account">

                    </form>
                </div>
                <div class="mobile">
                    <button class="login" type="button" id="register-back2"><b> <span>&#8249;&#8249;</span> </b></button>
                </div>
            </div>

        </div>
    </div>
    <script>
        let loginButton = document.getElementById('but-login');

        loginButton.addEventListener('click', () => {
            let start = document.querySelector('.beggining');
            let loginPage = document.querySelector('.login-page');
            let forgotPage = document.querySelector('.forget-page');
            let loginPage2 = document.querySelector('#loin');

            loginPage.classList.remove('inactive');
            loginPage2.classList.remove('inactive');
            start.classList.remove('animate-loginback2');
            loginPage.classList.remove('animate-loginback');
            start.classList.add('animate-login2');
            loginPage.classList.add('animate-login');
            start.classList.remove('animate-registerback2');
            start.classList.add('inactive');
            forgotPage.classList.add('inactive');
        });

        let loginButton2 = document.getElementById('p-psw');

        loginButton2.addEventListener('click', () => {
            let start = document.querySelector('#loin');
            let passPage = document.querySelector('.forget-page');
            let loginPage = document.querySelector('#loin');
            passPage.classList.remove('inactive');
            start.classList.remove('animate-passback2');
            passPage.classList.remove('animate-passback');
            start.classList.add('animate-pass2');
            passPage.classList.add('animate-pass');
            start.classList.add('inactive');
            loginPage.classList.add('inactive');
        });

        let loginButton3 = document.getElementById('login-back');

        loginButton3.addEventListener('click', () => {
            let start = document.querySelector('.beggining');
            let loginPage = document.querySelector('.login-page');
            let passPage = document.querySelector('.forget-page');
            let loginPage2 = document.querySelector('#loin');
            start.classList.remove('inactive');
            passPage.classList.remove('animate-pass');
            passPage.classList.add('animate-passback');
            loginPage2.classList.remove('animate-pass2');
            loginPage2.classList.add('animate-passback2');
            start.classList.remove('animate-login2');
            loginPage.classList.remove('animate-login');
            start.classList.add('animate-loginback2');
            loginPage.classList.add('animate-loginback');
            passPage.classList.add('inactive');
            loginPage.classList.add('inactive');
            loginPage2.classList.add('inactive');

        });
        let loginButton4 = document.getElementById('login-back2');

        loginButton4.addEventListener('click', () => {
            let start = document.querySelector('.beggining');
            let loginPage = document.querySelector('.login-page');
            let passPage = document.querySelector('.forget-page');
            let loginPage2 = document.querySelector('#loin');
            start.classList.remove('inactive');
            passPage.classList.remove('animate-pass');
            passPage.classList.add('animate-passback');
            loginPage2.classList.remove('animate-pass2');
            loginPage2.classList.add('animate-passback2');
            start.classList.remove('animate-login2');
            loginPage.classList.remove('animate-login');
            start.classList.add('animate-loginback2');
            loginPage.classList.add('animate-loginback');

            passPage.classList.add('inactive');
            loginPage.classList.add('inactive');
            //loginPage2.classList.add('inactive');
        });

        let loginButton5 = document.getElementById('login-back3');

        loginButton5.addEventListener('click', () => {
            let start = document.querySelector('.beggining');
            let loginPage = document.querySelector('.login-page');
            let passPage = document.querySelector('.forget-page');
            let loginPage2 = document.querySelector('#loin');
            start.classList.remove('inactive');
            passPage.classList.remove('animate-pass');
            passPage.classList.add('animate-passback');
            loginPage2.classList.remove('animate-pass2');
            loginPage2.classList.add('animate-passback2');
            start.classList.remove('animate-login2');
            loginPage.classList.remove('animate-login');
            start.classList.add('animate-loginback2');
            loginPage.classList.add('animate-loginback');
            passPage.classList.add('inactive');
            loginPage.classList.add('inactive');
            loginPage2.classList.add('inactive');

        });

        let registerButton = document.getElementById('but-register')

        registerButton.addEventListener('click', () => {
            let start = document.querySelector('.beggining');
            let registerPage = document.querySelector('.register-page');
            registerPage.classList.remove('inactive');
            start.classList.remove('animate-loginback2');
            start.classList.remove('animate-registerback2');
            registerPage.classList.remove('animate-registerback');
            start.classList.add('animate-register2');
            registerPage.classList.add('animate-register');
            start.classList.add('inactive');

        });

        let registerButton2 = document.getElementById('register-back');
        registerButton2.addEventListener('click', () => {
            let start = document.querySelector('.beggining');
            let registerPage = document.querySelector('.register-page');
            start.classList.remove('inactive');
            start.classList.remove('animate-register2');
            registerPage.classList.remove('animate-register');
            start.classList.add('animate-registerback2');
            registerPage.classList.add('animate-registerback');

            registerPage.classList.add('inactive');

        });
        let registerButton3 = document.getElementById('register-back2');
        registerButton3.addEventListener('click', () => {
            let start = document.querySelector('.beggining');
            let registerPage = document.querySelector('.register-page');
            start.classList.remove('inactive');

            start.classList.remove('animate-register2');
            registerPage.classList.remove('animate-register');
            start.classList.add('animate-registerback2');
            registerPage.classList.add('animate-registerback');

            registerPage.classList.add('inactive');

        });
    </script>

</body>

</html>
