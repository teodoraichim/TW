<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/creare_tabele.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <title>Create tables</title>
</head>

<body>
    <div id="right" class="column">
        <div class="topnav" id="myTopnav">
            <a href="projects.html">Project</a>
            <div class="dropdown">
                <button class="dropbtn">Table â¬‡
                </button>
                <div class="dropdown-content">
                    <a href="creare_tabele.html" class="active">New table</a>
                    <a href="viewtables.html">View table</a>
                </div>
            </div>
            <a href="singlecoding.html">Query</a>
            <a href="#" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <div class="bottom">
            <div class="tablesubttons">
                <br>
                <span style="margin-top: 20px;"><input type="text" class="tablename" placeholder="Table name" required
                        id="name"></span>
                <br>
                <span>
                    <button class="newadd" id="newcolumn">New column</button>
                    <button class="newadd" id="newtable">New table</button>
                </span>
            </div>
            <div class="tablewrap">
                <div style="overflow-x:auto;">
                    <table id="type-table">
                        <tr class="rrow">
                            <th>Name</th>
                            <th>Type</th>
                            <th>PK</th>
                            <th>NN</th>
                            <th>UQ</th>
                            <th>BIN</th>
                            <th>UN</th>
                            <th>ZF</th>
                            <th>AI</th>
                            <th></th>
                        </tr>
                        <tr class="rrow" id="addingtr">
                            <td><input type="text" placeholder="Name" required id="name"></td>
                            <td><select class="select-type">
                                    <option disabled="disabled" selected="selected" id="type">Select Type</option>
                                    <optgroup label="NUMERIC">
                                        <option value="BINARY">BINARY</option>
                                        <option value="INTEGER">INTEGER</option>
                                        <option value="DECIMAL">DECIMAL</option>
                                        <option value="SMALLINT">SMALLINT</option>
                                        <option value="FLOAT">FLOAT</option>
                                        <option value="DOUBLE">DOUBLE PRECISION</option>
                                    </optgroup>

                                    <optgroup label="DATE">
                                        <option value="DATE">DATE</option>
                                        <option value="TIME">TIME</option>
                                        <option value="DATETIME">DATETIME</option>
                                        <option value="TIMESTAMP">TIMESTAMP</option>
                                        <option value="YEAR">YEAR</option>
                                    </optgroup>

                                    <optgroup label="STRING">
                                        <option value="CHAR">CHAR</option>
                                        <option value="VARCHAR">VARCHAR</option>
                                        <option value="BINARY">BINARY</option>
                                        <option value="VARBINARY">VARBINARY</option>
                                        <option value="BLOB">BLOB</option>
                                        <option value="TEXT">TEXT</option>
                                        <option value="ENUM">ENUM</option>
                                        <option value="SET">SET</option>
                                    </optgroup>
                                </select></td>
                            <td><input type="checkbox" id="pk"></td>
                            <td><input type="checkbox" id="nn"></td>
                            <td><input type="checkbox" id="uq"></td>
                            <td><input type="checkbox" id="bin"></td>
                            <td><input type="checkbox" id="un"></td>
                            <td><input type="checkbox" id="zf"></td>
                            <td><input type="checkbox" id="ai"></td>
                            <td><a href="#">X</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

            var i = 0;
            var nrow = document.getElementById("addingtr");
            let btrow = document.getElementById("newcolumn");
            let newTab = document.getElementById("newtable");
            let address = "http://localhost";
            let result = "create table ";
            btrow.addEventListener("click", function () {
                console.log("ok");
                var clone = nrow.cloneNode(true);
                clone.id = "addingntr" + ++i;
                nrow.parentNode.appendChild(clone);
                let row = document.getElementById("name").value;
                row += document.getElementById("type").value;
                console.log(row);

            });
            newTab.addEventListener("click", function () {
                let tN = document.getElementById("name").value;
                result += tN;
                console.log(result);

            });
            let content = document.getElementById("additional-links");
            content.hidden = true;
            let table = document.getElementById("table");
            const style = getComputedStyle(content);
            table.addEventListener("click",
                function () {
                    if (style.display == "block")
                        content.hidden = true;
                    else
                        content.hidden = false;
                }, false);
        </script>

</body>

</html>
