<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/viewtables.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <title>View tables</title>
</head>

<body>
    <div id="right" class="column">
            <div class="topnav" id="myTopnav">
                    <a href="projects.html">Projects</a>
                    <div class="dropdown">
                        <button class="dropbtn">Table â¬‡
                        </button>
                        <div class="dropdown-content">
                            <a href="creare_tabele.html">Create table</a>
                            <a href="viewtables.html" class="active">View table</a>
                        </div>
                    </div>
                    <a href="singlecoding.html">Coding</a>
                    <a href="javascript:void(0);" style="font-size:12px;" class="icon" onclick="showMenu()">&#9776;</a>
                </div>
        <div class="bottom">
            <div class="tablewrap">
                <div style="overflow-x:auto;">
                    <button class="newadd">Table name</button>
                    <table id="type-table">
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>PK</th>
                            <th>NN</th>
                            <th>UQ</th>
                            <th>BIN</th>
                            <th>UN</th>
                            <th>ZF</th>
                            <th>AI</th>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>Type</td>
                            <td>PK</td>
                            <td>NN</td>
                            <td>UQ</td>
                            <td>BIN</td>
                            <td>UN</td>
                            <td>ZF</td>
                            <td>AI</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</div>
    <script>
        function showMenu() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

        let coding = document.getElementById("coding");
        coding.hidden = true;
        let output = document.getElementById("output");
        let codetext = document.getElementById("codingtext");
        let outputtext = document.getElementById("outputtext");
        output.addEventListener("click", function(){
            codetext.hidden = true;
            output.hidden = true;
            coding.hidden = false;
            outputtext.hidden = false;
        });

        coding.addEventListener("click", function(){
            outputtext.hidden = true;
            coding.hidden = true;
            output.hidden = false;
            codetext.hidden = false;
        });
        
    </script>

</body>

</html>
