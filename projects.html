<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/projects.css" >
    <title>Your Projects</title>
</head>
<body>
    <header class="menu-bar">
            <div class="pic">
                    <img class="profile" alt="profile pic" src="img/empty-profile.png">
                </div>
            <button class="menu-button">&#9776;</button>
    </header>
    <aside class="left">
    </aside>
    <div class="content">
    <h2>Your projects</h2>
    <div class="popup" id="pop">
        <h2>Create project</h2>
        <form>
            
        <input type="text" placeholder="Enter project name" name="project" required>
        <button type="submit" class="btn" id="submit">Create</button>
        <button type="button" class="btn stop" id="close">Close</button>

        </form>
    </div>
    <div class="gallery" id="gal">
    <div class="card add-card"><button id="add">+</button></div>
    <div class=" card image"><h2>Project 1</h2></div>
    <div class=" card image"><h2>Project 2</h2></div>
    <div class=" card image"><h2>Project 3</h2></div>
    <div class=" card image"><h2>Project 4</h2></div>
    <div class=" card image"><h2>Project 5</h2></div>
    <div class="card image"><h2>Project 6</h2></div>
    <div class="card image"><h2>Project 7</h2></div>
    </div>
</div>
<script>

    let but = document.getElementById('add');
    
    but.addEventListener("click",function(){
        
                document.getElementById("pop").style.display = "block";

        })
        let but1 = document.getElementById("submit");

        but1.addEventListener("click",function(){

            var text = document.querySelector('[name="project"]').value;
            var para = document.createElement('div');

            document.getElementById("gal").appendChild(para);
            para.classList.add('card');
            para.classList.add('image');
            

            var para2 =  document.createElement('h2');
            
            document.querySelector('.image').appendChild(para2);
            para.innerHTML=text;
            
            return false;

        })
        let but2 = document.getElementById('close');

        but2.addEventListener("click",function(){

            document.getElementById("pop").style.display = "none";
        })

    
</script>
</body> 
</html>
