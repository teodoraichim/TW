<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/projects.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <title>Code</title>
</head>

<body>
    <div id="left" class="column">
        <div class="top-left">
            <ul>
                <li><img src="img/user.svg">
                </li>
            </ul>
        </div>
        <div class="bottom">
            <ul>
                <a id="project" href="projects.html">
                    <li>Project</li>
                </a>
                <a id="table" href="#">
                    <li>Table</li>
                </a>
                <div class="table">
                    <div id="additional-links">
                        <a href="newtable.html">
                            <li>New table</li>
                        </a><a href="viewtables.html">
                            <li>View tables</li>
                        </a>
                    </div>
                </div>
                <a id="query" href="singlecoding.html">
                    <li>Query</li>
                </a>
            </ul>
        </div>
    </div>
    <div id="right" class="column">
        <div class="top-right">
            <p>
                <br>
            </p>
        </div>
        <div class="bottom">
            <div class="addproject">
                <form>
                    <input type="text" placeholder="Project name" name="addproject" required="">
                </form>
                <button class="addbutton" id="addbutton">Create</button>
            </div>
            <div id="projectslist">
            </div>
        </div>
    </div>

    <script>
        let content = document.getElementById("additional-links");
        content.hidden = true;
        let table = document.getElementById("table");
        const style = getComputedStyle(content);
        table.addEventListener("click",
            function () {
                if (style.display == "block")
                    content.hidden = true;
                else
                    content.hidden = false;
            }, false);

        let button = document.getElementById("addbutton");
        button.addEventListener('click', myFunction);

        function myFunction() {
            var para = document.createElement("DIV");
            para.className += "projectview";
            para.innerHTML = "Test";
            document.getElementById("projectslist").appendChild(para);
        }
    </script>

</body>

</html>
