        function ExecuteQuery(jwt, projectID, querysql) {
            let query = "http://192.168.1.8:8000/projects/query?project_id=" + projectID + "&query=" + querysql;
            let bearer = 'Bearer ' + jwt;
            fetch(query, {

                    return resp.json();
                } else if (resp.status == 500) {
                    console.log("500");
                } else if (resp.status = 401) {
                    console.log("401");
