        <div class="top-left">

        <div class="bottom">

                <div class="table">

                        <a href="newtable.html">
                            <li>New table</li>
                        </a><a href="viewtables.html">

                        </a>
                    </div>
                </div>
                <a id="query" href="singlecoding.html">
                    <li>Query</li>
                </a>
            </ul>
        </div>
    </div>
    <div id="right" class="column">
        <div class="top-right">
            <div class="dropdown">
                <p class="textdropdown">
                        ‚ôæÔ∏èÔ∏è Convert
                </p>
                <div class="contentdropdown">
                    <a href="#1">Convert to PHP</a>
                    <a href="#2">Convert to Python</a>

        <p class="run">
                ‚ñ∂Ô∏è Run
        </p>
        <p id="output">Output

        <div class="dropdown2">

        <div class="bottom">
        <textarea class="scroll" id="codingtext"></textarea>
        <textarea class="scroll" id="outputtext"></textarea>
        </div>
    </div>

    <script>
        let content = document.getElementById("additional-links");
        content.hidden = true;
        let table = document.getElementById("table");
        const style = getComputedStyle(content);
        table.addEventListener("click",
            function () {
                if (style.display == "block")
                    content.hidden = true;
                else
                    content.hidden = false;
            }, false);

        let coding = document.getElementById("coding");
        coding.hidden = true;
        let output = document.getElementById("output");
        let codetext = document.getElementById("codingtext");
        let outputtext = document.getElementById("outputtext");
        output.addEventListener("click", function(){
            codetext.hidden = true;
            output.hidden = true;
            coding.hidden = false;
            outputtext.hidden = false;
        });

        coding.addEventListener("click", function(){
            outputtext.hidden = true;
            coding.hidden = true;
            output.hidden = false;
            codetext.hidden = false;
        });
    </script>

</body>

</html>
