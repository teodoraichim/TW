<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/mainstyle.css">
  <title>Redesign Main Page</title>
</head>

<body>
  <header>
    <div id="leftPart">
      <button type="button" id="menuButton">&#9776;</button>
      <button type="button" id="newButton">+</button>
      <button type="button" id="saveButton">ðŸ’¾</button>
    </div>
    <div id="centerPart">
        <label class="switch mobile">
            <input type="checkbox" id="slide">
            <span class="slider round"></span>
          </label>
      
    </div>
  </header>

  <aside class="menuPart"></aside>
  <div class="codingSection">
    <div class="titleButton">
      <span>code.html</span>
      <span>test.css</span>
    </div>
    <form class="flex-container">
      <div class="flex-wrapper">
        <textarea placeholder="code" class="code"></textarea>
      </div>
      <textarea placeholder="output" class="output inactive"></textarea>
    </form>
  </div>
  <script>

    let but = document.getElementById('slide');

    but.addEventListener("click",function(){

      let input = document.querySelector('.code');
      let output = document.querySelector('.output');

      input.classList.toggle('inactive');
      output.classList.toggle('inactive');
    })
  </script>
</body>

</html>
