<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create a new table</title>
  <link rel="stylesheet" type="text/css" href="style/create_table.css">

</head>

<body>
  <header class="menu-bar">
    <div class="pic">
      <img class="profile" alt="profile pic" src="img/empty-profile.png">
    </div>
    <button class="menu-button">&#9776;</button>
    
  </header>
  <div>
    <h2>Create table</h2>
    <span>
      <form class="table-type">
        <div><p>Table name:</p>
        <input class="table-name" type="text">
        </div class="but-container">
        <div>
        <button type="button" id="minus">-</button> 
        <p class="cost">column(s)</p>
        <button type="button" id="plus">+</button>
      </div>
      </form>
      <br><br>
    </span>
  </div>
  <div style="overflow-x:auto;">
    <table>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Length</th>
        <th>Null</th>
      </tr>
      <tr>
        <td><input class="table-name" type="text"></td>
        <td><select class="select-type">
            <option disabled="disabled" selected="selected">Select Type</option>
            <optgroup label="NUMERIC">
              <option value="BINARY">BINARY</option>
              <option value="INTEGER">INTEGER</option>
              <option value="DECIMAL">DECIMAL</option>
              <option value="SMALLINT">SMALLINT</option>
              <option value="FLOAT">FLOAT</option>
              <option value="DOUBLE">DOUBLE PRECISION</option>
            </optgroup>

            <optgroup label="DATE">
              <option value="DATE">DATE</option>
              <option value="TIME">TIME</option>
              <option value="DATETIME">DATETIME</option>
              <option value="TIMESTAMP">TIMESTAMP</option>
              <option value="YEAR">YEAR</option>
            </optgroup>

            <optgroup label="STRING">
              <option value="CHAR">CHAR</option>
              <option value="VARCHAR">VARCHAR</option>
              <option value="BINARY">BINARY</option>
              <option value="VARBINARY">VARBINARY</option>
              <option value="BLOB">BLOB</option>
              <option value="TEXT">TEXT</option>
              <option value="ENUM">ENUM</option>
              <option value="SET">SET</option>
            </optgroup>
          </select></td>
        <td><input class="length" required type="text" placeholder="Length"></td>
        <td><input class="checkbox-null" type="checkbox"></td>
      </tr>
    </table><br><br>
    <div class="submit-but">
    <button type="submit" class="create">Create</button>
  </div>
  </div>
  
</body>

</html>
