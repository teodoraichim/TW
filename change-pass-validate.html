<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style/intro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>twProject</title>
</head>

<body>
    <div class="all">
            <div class="left">
                    <h2 class="head">Recover your password</h2>
                    <button class="register" type="button" id="login-back" onclick="location.href='./intro.html'"><b> Back to first page </b></button>
                </div>
        <div class="forget-page right">
            <div class="right-upper">

                <h2 class="quote">Reset your password</h2>

            </div>
            <div class="login-box">
                
                <form class="change-pass-code hide" id="validate">
                    <input class="input-box" type="text" name= "code-change" placeholder="validation code" required>
                    <input class="input-box" type="password" name= "pass-change" placeholder="new Password" required>
                    <input class="input-box" type="password" name= "cpass-change" placeholder="confirm password" required>
                    <input class="login-btn" type="submit" value="Submit">
                </form>
            </div>
            <div class="mobile">
                <button class="register" type="button" id="login-back3" onclick="location.href='./intro.html'"><b>Back</b></button>
            </div>
        </div>
        
    </div>
    <script>
        let address="http://localhost";
        let validate = document.getElementById("validate");

        validate.addEventListener("click",onClick2);

        

    



    function onClick2() {

            let code = document.getElementById('code').value;
            let pass = document.getElementById('password').value;
            let cpass = document.getElementById('cpassword').value;
            let box = document.getElementById('login-box');
            let email=localStorage.getItem("email");

            if (pass == cpass) {

                let data = ({
                    email: email,
                    code: code,
                    password: pass
                })

                let url = address+':8001/changePasswordValidate';
             fetch(url,{
                 method: 'POST',
                 
                 body: JSON.stringify(data),
                 headers: {
                    'Content-Type': 'application/json',
                    
                 }
             })
             .then((resp)=>{
                 if (resp.status==200) return resp.json();
                 else{
                    let p=document.createElement(p);
                    p.value = 'incorect data';
                    box.appendChild(p);
                 }
            }).then(jsonResp=>{

                //localStorage.setItem("jwt",jsonResp.token);
                //console.log(localStorage.getItem("jwt"));
                location.href='./login.html';
                
            }).catch(onError);
            function onError(err)
            {
                
                console.log('error');
            }
        }
    }
    
        
    </script>

</body>

</html>
